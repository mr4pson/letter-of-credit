<div class="issue-steps">
  <div class="issue-steps__title">ШАГ {{currentStep}} из 5</div>
  <div class="issue-steps__body">
    <div
      class="step-item"
			*ngFor="let step of steps; let i = index"
      [class.step-item--active]="currentStep === i + 1"
      [class.step-item--done]="currentStep > i + 1"
    >
      <div class="step-item__circle">
        <svg
          class="step-item__blue-dot"
          width="11"
          height="11"
          viewBox="0 0 11 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="5.5"
            cy="5.5"
            r="4.5"
            stroke-width="2"
          ></circle>
        </svg>
        <svg
          class="step-item__gray-dot"
          width="13"
          height="13"
          viewBox="0 0 13 13"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="6.5"
            cy="6.5"
            r="5.5"
            fill="#F5F5F5"
            stroke="#E2E2E2"
          ></circle>
        </svg>
      </div>
      <div class="step-item__text">
        <span class="step-item__title">{{ step.title }}</span>
        <span class="step-item__description">{{ step.description }}</span>
      </div>
    </div>
  </div>
</div>
