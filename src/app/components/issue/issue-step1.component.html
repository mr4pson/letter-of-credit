<div class="issue-step1" [formGroup]="this.Issue1Group">
	<div class="issue-sum">
		<psb-number-input label="Сумма аккредитива" formControlName="IssueSum" suffix=" ₽" class="loc-form-field"></psb-number-input>
	</div>

	<psb-text class="commission">
		<span>Комиссия за выпуск аккредитива:</span>
		<span class="commission-sum">{{this.FormattedCommission}}</span>
		<psb-tooltip class="svg-holder" tooltipType="white" text="Рассчитывается комиссия за открытие аккредитива, взимаемая ПСБ. Возможны комиссии сторонних банков."></psb-tooltip>
	</psb-text>

	<div class="account-helper">
		<div class="account-sum">{{this.AccountSum}}</div>
		<psb-input-select
			label="Счёт списания"
			[options]="this.Accounts"
			class="accounts-holder"
			placeholder="Выберите атрибут"
			formControlName="SelectedAccount">
		</psb-input-select>
		<psb-tooltip class="svg-holder" tooltipType="white" text="Сумма аккредитива будет автоматически списана с расчетного счета на счет по учету покрытия после согласования Заявления на выпуск аккредитива"></psb-tooltip>
	</div>

	<p>Полный перечень тарифов по <a href="https://www.psbank.ru/MediumBusiness/CashService/RKO/Documentary" target="_blank">ссылке</a>.</p>

	<p>Документы о поставке товара/выполнении работ не представлены контрагентом до даты окончания аккредитива? Мы вернем денежные средства вам на расчётный счёт на следующий день.</p>
</div>
