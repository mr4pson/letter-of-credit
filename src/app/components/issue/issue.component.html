<div class="issue">
  <div
    class="issue__back-btn back-btn"
    (click)="backEvent()"
  >
    <div class="back-btn__arrow">&larr;</div>
    <div class="back-btn__label">Назад</div>
  </div>

  <div class="issue__content">
    <div class="issue__left-col">
      <div class="issue-header">
        <h3 class="issue-header__title">Выпуск покрытого аккредитива</h3>
        <psb-tooltip
          class="issue-header__tooltip"
          tooltipType="white"
          text="Банк выступает посредником между вами и вашим контрагентом. До момента совершения платежа ваши деньги хранятся на специальном счёте. Платёж вашему контрагенту будет совершён только после предоставления им документов в соответствии с условиями аккредитива. Больше информации по <a href=''>ссылке</a>."
        ></psb-tooltip>
      </div>

      <accreditation-amount *ngIf="1 === currentStep"></accreditation-amount>

      <counterparty
        *ngIf="2 === currentStep"
        [locInstance]="locInstance"
      ></counterparty>

      <counterparty-contract
        *ngIf="3 === currentStep"
        [locInstance]="locInstance"
      ></counterparty-contract>

      <accreditation-period
        *ngIf="4 === currentStep"
        [locInstance]="locInstance"
      ></accreditation-period>

      <send-application
        *ngIf="5 === currentStep"
        [locInstance]="locInstance"
      ></send-application>
    </div>

    <div class="issue__right-col">
      <div class="vertical-dots">
        <div class="dots-holder"></div>
      </div>

      <loc-issue-steps [currentStep]="currentStep"></loc-issue-steps>
    </div>
  </div>
  <div class="issue__footer">
    <psb-button
      [type]="ButtonType.Primary"
      (click)="nextEvent()"
    >
      Далее
    </psb-button>
  </div>
</div>
