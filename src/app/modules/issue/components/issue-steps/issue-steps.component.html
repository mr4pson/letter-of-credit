<div
    *ngIf="currentUrl$ | async; let currentUrl"
    class="issue-steps"
>
    <div class="vertical-dots">
        <div class="dots-holder"></div>
    </div>
    <div class="title">
        ШАГ {{ getCurrentStepNumber(currentUrl) }} из 5
    </div>
    <div class="body">
        <div
            class="step-item"
            *ngFor="let step of steps; let i = index"
            [class.step-item--active]="isStepActive(step, currentUrl)"
            [class.step-item--done]="isStepDone(i, currentUrl)"
        >
            <div class="circle"></div>
            <div class="text">
                <span class="title">{{ step.title }}</span>
                <span class="description">{{ step.description }}</span>
            </div>
        </div>
    </div>
</div>
