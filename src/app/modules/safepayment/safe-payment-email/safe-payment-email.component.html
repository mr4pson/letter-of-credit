<div class="email-form">
  <psb-text-input
    label="Email"
    [formControl]="emailFormControl"
    class="email-form__field"
  ></psb-text-input>

  <psb-icon
    *ngIf="emailFormControl.valid"
    class="email-form__green-check"
    [path]="'ServiceValidation_24.svg'"
  ></psb-icon>

  <psb-button
    class="email-form__button"
    [type]="ButtonType.Text"
    [size]="ButtonSize.Medium"
    (click)="takeEmail()"
  >
    Получить материалы
  </psb-button>
</div>
