<div class="email-form">
    <psb-text-input
        label="Email"
        [formControl]="emailFormControl"
        class="field"
    ></psb-text-input>

    <!-- <psb-icon
        *ngIf="emailFormControl.valid"
        class="green-check"
        [path]="'ServiceValidation_24.svg'"
    ></psb-icon> -->
    <svg
        *ngIf="emailFormControl.valid"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
    >
        <path
            fill="green"
            d="M12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM8.67593 10.5117L11.0571 12.8928L15.725 8.22488L17.1392 9.6391L11.0571 15.7213L7.26172 11.9259L8.67593 10.5117Z"
        ></path>
    </svg>

    <psb-button
        class="button"
        [type]="ButtonType.Text"
        [size]="ButtonSize.Medium"
        [withLoader]="emailLoading$ | async"
        (click)="takeEmail()"
    >
        Получить материалы
    </psb-button>
</div>
