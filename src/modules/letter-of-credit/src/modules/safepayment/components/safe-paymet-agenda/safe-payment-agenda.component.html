<div class="agenda">
    <div
        *ngFor="let agendaItem of agendaItems; let i = index;"
        class="agenda-item"
    >
        <div class="header">
            <div class="number">{{ i + 1 }}</div>
            <div
                *ngIf="i < agendaItems.length - 1"
                class="delimiter"
            ></div>
        </div>
        <div class="text">{{ agendaItem.title }}</div>
    </div>
</div>
